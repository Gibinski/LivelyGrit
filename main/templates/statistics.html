<!-- .\main\templates\statistics.html -->

{% extends 'base.html' %}

{% block title %}Statistics - LivelyGrit{% endblock %}

{% block content %}
<h2>Visitor Statistics</h2>
<table>
    <thead>
        <tr>
            <th>Location</th>
            <th>Time Spent (seconds)</th>
        </tr>
    </thead>
    <tbody>
        {% for data in visitor_data %}
        <tr>
            <td>{{ data.location }}</td>
            <td>{{ data.time_spent }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
